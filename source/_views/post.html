{% extends "default" %}

{% block metaTags %}
    <meta name="robots" content="index, follow">

    {% if page.social.image_relative %}
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image:src" content="{{ site.url }}{{ page.social.image_relative }}">
    {% else %}
        <meta name="twitter:card" content="summary" />
    {% endif %}
    <meta name="twitter:site" content="@WyriHaximus" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.blocks.content|split('<!-- More -->', 2)[0]|raw|striptags|trim }}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

    <meta name="og:type" content="article" />
    <meta name="og:site_name" content="{{ site.title }}" />
    <meta name="og:title" content="{{ page.title }}" />
    <meta name="og:description" content="{{ page.blocks.content|split('<!-- More -->', 2)[0]|raw|striptags }}" />
    <meta name="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="article:published_time" content="{{ page.date|date('c') }}" />
    <meta property="article:author" content="https://www.facebook.com/CeesJan.Kiewiet" />
{% endblock %}

{% block content_wrapper %}
    {% include 'includes/article.html' with {post: page, index: false} %}
{% endblock %}
